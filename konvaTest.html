        <title>konva</title>
        <script src="https://unpkg.com/konva@8/konva.min.js"></script>

    </head>

    <body>
        <span class="text"> no api found </span>
        <div id="stage"></div>

        <script>
            // https://konvajs.org/docs/overview.html
            // https://github.com/Singularlty/Singularlty.github.io

            // first we need to create a stage
            var stage = new Konva.Stage({
                container: 'stage',   // id of container <div>
                width: 1000,
                height: 1000,
            });

            // then create layer
            var layer = new Konva.Layer();

            // create our shape
            var circle = new Konva.Circle({
                x: stage.width() / 2,
                y: stage.height() / 2,
                radius: 70,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4
            });

            // add the shape to the layer
            layer.add(circle);

            // add the layer to the stage
            stage.add(layer);

            circle.draggable('true');

            // draw the image
            layer.draw();

        </script>
    </body>
